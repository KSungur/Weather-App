<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>

<body>

    <img id="backgroundImg" class="start" alt="" src=""/>
    <div class="container">
        <div class="title text-center">
            <h1>Weather App</h1>
        </div>
        <div class="response text-center">
            <div class="form-group row" id="getCity">
                <div class="col-md-6 col-md-offset-3">
                    <input id="city" name="city" type="text" placeholder="City" class="form-control text-center" required=""><br>
                    <button id="submitbtn" type="button" class="btn btn-lg btn-primary">Search</button>
                </div>
            </div>

            <span style="cursor: pointer;color:#ff0000;" id="temperature" class="toggle"></span>
            <span id="location"></span>
            <span id="country"></span><br>
            <span id="condition"></span>
        </div>
    </div>
    <footer class="footer">
        <h4 class="made_by text-center">Designed by KSungur</h4>
    </footer>



    <!-- SCRIPTS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <!--/ SCRIPTS -->
</body>

</html>
